{% extends "../base.html" %} {% block content %}

<style>
  .main {
    max-width: 1200px;
    margin: 0 auto;
  }
  img {
    /* height: auto; */
    /* max-width: 100%; */
    height: 300px;
    width: 350px;
    vertical-align: middle;
  }
  .btn {
    color: #ffffff;
    padding: 0.8rem;
    font-size: 14px;
    text-transform: uppercase;
    border-radius: 4px;
    font-weight: 400;
    display: block;
    width: 100%;
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: transparent;
  }
  .btn:hover {
    background-color: rgba(255, 255, 255, 0.12);
    color: #ffffff;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .cards_item {
    display: flex;
    padding: 1rem;
  }

  @media (min-width: 40rem) {
    .cards_item {
      width: 50%;
    }
  }

  @media (min-width: 56rem) {
    .cards_item {
      align-content: center;
      width: 33.3333%;
    }
  }
  .card {
    background-color: white;
    border-radius: 0.25rem;
    box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .card_content {
    padding: 1rem;
    background: linear-gradient(to bottom left, #6b9efc 40%, #456fe4 100%);
  }

  .card_title {
    color: #ffffff;
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: capitalize;
    margin: 0px;
  }

  .card_text {
    color: #ffffff;
    font-size: 0.875rem;
    line-height: 1.5;
    margin-bottom: 1.25rem;
    font-weight: 400;
  }

  body {
    padding-top: 80px;
    padding-bottom: 80px;
  }

  .search {
    border: 1px solid gray;
    overflow: auto;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
  }

  .search input[type="text"] {
    border: 0px;
    width: 67%;
    padding: 10px 10px;
  }

  .search input[type="text"]:focus {
    outline: 0;
  }

  .search input[type="submit"] {
    border: 0px;
    background: none;
    background-color: #5e9ad3;
    color: #fff;
    float: right;
    padding: 10px;
    border-radius-top-right: 5px;
    -moz-border-radius-top-right: 5px;
    -webkit-border-radius-top-right: 5px;
    border-radius-bottom-right: 5px;
    -moz-border-radius-bottom-right: 5px;
    -webkit-border-radius-bottom-right: 5px;
    cursor: pointer;
  }

  .search {
    width: 40%;
    margin: 0 auto;
  }

  @media only screen and (min-width: 150px) and (max-width: 780px) {
    .search {
      width: 80%;
      margin: 0 auto;
    }
  }
</style>

<div class="search">
  <form class="search-form" method="get" action="{% url 'app:searchPerson' %}">
    <input type="text" placeholder="Enter First Name" name="q" />
    <input type="submit" value="Search" />
  </form>
</div>

<div class="main">
  <ul class="cards">
    {% for person in people_list %}
    <li class="cards_item">
      <div class="card">
        <div class="card_image">
          <img
            src="{{person.img_person.url}}"
          />
        </div>
        <div class="card_content">
          <h2 class="card_title">{{person.firstname}} {{person.lastname}}</h2>
          <p class="card_text">DOB: {{person.dob}}</p>
          <a href="{% url 'app:personDetail' person.id %}"><button class="btn card_btn">Read More</button></a>          
        </div>
      </div>
    </li>
    {% endfor %}    
  </ul>
</div>
{% endblock %}
